<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="text-gray-600 font-body bg-gray-100">
    <div class="md:grid grid-cols-3">
        <!-- wrapper -->
        <div class="md:col-span-1">
            <nav class="flex justify-between relative  md:flex-col">
                <div>
                    <div class="flex items-end m-2">
                        <div class="bg-red-500 h-4 w-6"></div>
                        <div class="bg-blue-500 h-8 w-6"></div>
                        <div class="bg-green-500 h-12 w-6"></div>
                    </div>
                </div>
                <ul class="hidden  bg-gray-100 absolute top-12 right-10 md:block flex flex-col md:items-end md:my-10" id="menulist">
                    <li
                        class="text-gray-700 font-bold py-1 flex flex-row-reverse md:border-r-2 md:border-primary my-2 px-2 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>

                        <a href="#" class="hover:text-primary transition ease-in-out duration-500"><span>Home</span></a>
                    </li>
                    <li class="flex flex-row-reverse md:border-r-2 md:border-white my-2 px-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                        </svg>

                        <a href="#" class="hover:text-primary transition ease-in-out duration-500"><span>About</span></a>
                    </li>
                    <li class="flex flex-row-reverse md:border-r-2 md:border-white my-2 px-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                        </svg>

                        <a href="#" class="hover:text-primary transition ease-in-out duration-500"><span>Contact</span></a>
                    </li>
                </ul>
                <span id="btn">
                    <img src="image/icon-menu.svg " class="md:hidden mx-6 my-6 cursor-pointer" alt="">
                </span>
            </nav>
        </div> <!-- End of Nav -->
        <main class="px-16 py-6 md:col-span-2">
            <div class="container flex md:justify-end justify-center ">
                <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-in-out duration-500">Log In</a>
                <a href="#" class="text-primary ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-in-out duration-500">Sign Up</a>
            </div>
            <header class="my-6">
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For V.I.P</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid container xl:grid-cols-4 md:grid-cols-2 sm:grid-cols-2 gap-10">
                    <!-- cards go here -->
                    <div class="card transform hover:scale-105 transition ease-in-out duration-500">
                        <img src="image/baked beans.jpg" class="img_size" alt="beans photo">
                        <div class="m-4">
                            <span class="font-bold">Baked Beans</span>
                            <span class="block text-gray text-sm">Recipe By Cozy</span>
                        </div>
                        <div class="badge flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>

                            <span>25mins</span>
                        </div>
                    </div>

                    <div class="card transform hover:scale-105 transition ease-in-out duration-500">
                        <img src="image/afang.jpg" class="img_size" alt="afang photo">
                        <div class="m-4">
                            <span class="font-bold">Afang Soup</span>
                            <span class="block text-gray text-sm">Recipe By Cozy</span>
                        </div>
                        <div class="badge flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-5" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>

                            <span>25mins</span>
                        </div>
                    </div>

                    <div class="card transform hover:scale-105 transition ease-in-out duration-500">
                        <img src="image/jellof rice.jpg" class="img_size" alt="jellof rice photo">
                        <div class="m-4">
                            <span class="font-bold">Nigeria Jellof Rice</span>
                            <span class="block text-gray text-sm">Recipe By Cozy</span>
                        </div>
                        <div class="badge flex">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>

                            <span>25mins</span>
                        </div>
                    </div>

                    <div class="card transform hover:scale-105 transition ease-in-out duration-500">
                        <img src="image/roasted chicken.jpg" class="img_size" alt="Curry photo">
                        <div class="m-4">
                            <span class="font-bold">Fried Chiken + Plantain</span>
                            <span class="block text-gray text-sm">Recipe By Cozy</span>
                        </div>
                        <div class="badge flex">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!-- cards go here -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200 btn transform hover:scale-x-150 hover:bg-opacity-50 transition ease-in-out duration-300 hover:text-bold-10">Load More</div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
